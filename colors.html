<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Color Grid App</title>

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tomerrrr-create.github.io/color-grid-app/">

  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:description" content="----------------">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/tomerrrr-create/color-grid-app/refs/heads/main/og.PNG">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    /* Custom properties for dynamic styling controlled by JS */
    :root {
      --grid-size: 8;
      --gap-px: 3px;
      --tile-radius: 2px;
      --icon-size: 26px;
      --side-icon-size: 20px; /* MODIFIED: Smaller side icons */
      --save-dot-size: 10px;
      --reset-dot-size: 7px;  /* MODIFIED: Smaller reset dot */
      --stroke: 3px;
      --gold: #FFD700;
    }
    body {
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ */
      user-select: none; /* Standard syntax */
    }
    .board {
      display: grid;
      grid-template-columns: repeat(var(--grid-size), 1fr);
      gap: var(--gap-px);
      border-width: var(--gap-px);
      border-radius: 6px;
      transition: gap 0.3s ease-in-out;
      position: relative;
    }
    .tile {
      border-radius: var(--tile-radius);
      transition: background-color 0.4s ease, box-shadow 0.2s ease, border-radius 0.6s ease-in-out;
    }
    
    /* --- CONTROL BUTTON STYLES --- */
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(4, 50px);
      column-gap: 12px;
      row-gap: 8px;
    }
    .side-controls {
      display: grid;
      grid-template-columns: 50px;
      grid-template-rows: repeat(3, 50px);
      row-gap: 8px; /* Match main controls */
    }

    #controlsContainer {
        position: relative;
    }
    
    #controlsContainer.controls-hidden {
        opacity: 0;
        pointer-events: none;
    }

    .ctrl {
      width: 50px;
      height: 50px;
      cursor: pointer;
      outline: none;
      background: transparent;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      touch-action: manipulation;
      transition: opacity 0.2s ease-in-out, transform 150ms ease-out;
    }
    .ctrl * {
      pointer-events: none;
    }
    .ctrl:focus-visible {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
      border-radius: 8px;
    }
    @media (hover: hover) {
      .ctrl:hover {
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
        border-radius: 8px;
      }
    }
    .ctrl:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        box-shadow: none;
    }
    .glyph {
      width: var(--icon-size);
      height: var(--icon-size);
      display: inline-block;
      position: relative;
    }
    .ctrl svg {
        width: var(--icon-size);
        height: var(--icon-size);
    }
    /* NEW: Smaller icons for specific side controls */
    #btnResizeUp svg, #btnResizeDown svg, #btnShowBreatheMenu svg, #btnGap svg {
        width: var(--side-icon-size);
        height: var(--side-icon-size);
    }
    .glyph-square-gold {
      background: #000;
      border: 2px solid var(--gold);
      box-sizing: border-box;
      border-radius: 2px;
    }
    .glyph-square-white {
      background: #000;
      border: 2px solid #fff;
      box-sizing: border-box;
      border-radius: 2px;
    }
    .glyph-random {
      background: linear-gradient(90deg, #000 50%, #fff 50%);
      border-radius: 50%;
    }
    .glyph-remix {
      background: linear-gradient(90deg, #fff 50%, #000 50%);
      border-radius: 50%;
    }
    .palette {
      font-size: var(--icon-size);
      line-height: 1;
    }
    
    .glyph-save, .glyph-reset, .glyph-special-reset {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    .glyph-save::after {
      content: '';
      width: var(--save-dot-size);
      height: var(--save-dot-size);
      border-radius: 50%;
      background: #FFFFFF; /* MODIFIED: Save dot is now white */
    }
    
    .glyph-reset::after {
      content: '';
      width: var(--reset-dot-size);
      height: var(--reset-dot-size);
      background: #fff;
      border-radius: 50%;
    }

    .glyph-special-reset {
        width: 8px;
        height: 8px;
        background-color: var(--gold); /* CHANGED: From white to gold */
        border-radius: 50%;
    }

    #btnBrushMode svg path {
        transition: fill 0.2s ease-in-out;
    }
    #btnBrushMode.brush-on svg path {
        fill: #fff;
    }
    .tile.source-highlight {
        box-shadow: 0 0 0 4px var(--gold) inset;
    }
    .tile.target-highlight {
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8) inset;
    }
    .app-shell {
      width: min(85vmin, 720px);
    }
    #boardOverlay {
        transition: opacity 350ms ease-in-out;
    }
    @keyframes glow-effect {
      0%, 100% {
        filter: drop-shadow(0 0 0px var(--gold));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 8px var(--gold));
        transform: scale(1.1);
      }
    }
    .glow-animation .glyph-random, .glow-animation .glyph-remix, .glow-animation.palette, .glow-animation svg, .glow-animation .glyph-special-reset {
      animation: glow-effect 2s ease-in-out infinite;
    }
    .glow-animation-separator svg {
      animation: glow-effect 2s ease-in-out infinite;
    }
    #saveModal, #breatheModal, #colorPickerModal {
      transition: opacity 300ms ease-in-out, visibility 300ms ease-in-out;
      visibility: hidden;
      opacity: 0;
    }
    #saveModal.modal-visible, #breatheModal.modal-visible, #colorPickerModal.modal-visible {
      visibility: visible;
      opacity: 1;
    }

    #longPressOverlay {
      background-color: rgba(0, 0, 0, 0.95);
      opacity: 0;
      transition: opacity 200ms ease-out;
    }
    #longPressDisplay {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 200ms ease-out 50ms, transform 200ms ease-out 50ms;
    }
    #longPressOverlay.visible, #longPressDisplay.visible {
      opacity: 1;
    }
    #longPressDisplay.visible {
        transform: scale(1);
    }

    @media (max-width: 480px) {
      .ctrl { width: 44px; height: 44px; }
      #controls, .side-controls {
        grid-template-columns: 44px;
        grid-template-rows: repeat(3, 44px);
      }
       #controls {
        grid-template-columns: repeat(3, 44px);
        grid-template-rows: repeat(4, 44px);
      }
      #controlsContainer {
        justify-content: space-between;
      }
    }
    .board.no-gap-fix .tile {
      transform: scale(1.02);
    }
    
    /* --- SYMMETRY FEATURE STYLES --- */
    #btnSymmetry .part {
        transition: stroke 0.3s ease-in-out;
    }

    /* --- FTUE STYLES --- */
    #tutorialContainer {
        position: fixed;
        inset: 0;
        z-index: 999;
        display: none; /* Initially hidden */
        transition: opacity 300ms ease-in-out;
        pointer-events: none; /* Allow clicks to pass through to active elements */
    }
    #tutorialContainer > * {
        pointer-events: auto; /* Re-enable pointer events for children */
    }
    .tutorial-active-button {
        position: relative;
        z-index: 1000;
        pointer-events: auto !important;
        opacity: 1 !important;
        cursor: pointer !important;
    }
    #skipTutorialBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1001;
        background-color: rgba(60, 60, 60, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        font-size: 14px;
    }
    #finalMessageModal {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1002;
        color: white;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 300ms ease-in-out;
    }
    #finalMessageModal.visible {
        opacity: 1;
        pointer-events: auto;
    }

    #finalMessageModal .msg-part,
    #finalMessageModal #startCreatingBtn {
      opacity: 0;
      transition: opacity 500ms ease-in-out;
    }

    #startCreatingBtn {
        margin-top: 24px;
        background-color: #FFD700;
        color: black;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 18px;
    }
    
    #tutorialText {
        position: fixed;
        color: white;
        font-size: 18px;
        opacity: 0;
        transition: opacity 300ms ease-in-out;
        pointer-events: none;
        text-align: center;
        width: max-content;
        max-width: 90vw;
        white-space: nowrap;
    }
    #tutorialText.visible {
        opacity: 1;
    }

    /* --- Breathing Animation --- */
    @keyframes breathe {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(0.4);
      }
    }
    .breathing-tile {
      animation: breathe 4s infinite;
    }

    /* --- Splash Screen --- */
    #splashScreen {
        font-family: 'Inter', sans-serif;
        transition: opacity 2s linear;
    }
    .splash-tutorial-focus {
        z-index: 1001; /* Bring tutorial button above splash */
        position: relative; /* Needed for z-index to work */
    }
    @keyframes fadeInText {
      0% { color: black; opacity: 0; }
      50% { color: var(--gold); opacity: 1; }
      100% { color: var(--gold); opacity: 1; }
    }
    @keyframes fadeOutText {
      from { color: var(--gold); opacity: 1; }
      to { color: black; opacity: 0; }
    }

    /* --- NEW: Breathe Modal --- */
    .breathe-option-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        width: 120px;
        height: 120px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-out;
    }
    .breathe-option-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-4px);
    }
    
    /* MODIFIED: Save Modal Tile Styles */
    .save-tile {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
    .save-tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .save-tile svg {
      width: 40px;
      height: 40px;
    }

    /* --- NEW: Color Picker Modal Styles --- */
    #colorPickerModal .color-swatch {
        position: relative; /* Needed for inner div positioning */
        width: 100%;
        padding-top: 100%; /* Creates a square aspect ratio */
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        border: 2px solid transparent;
        box-sizing: border-box;
    }
    #colorPickerModal .color-swatch:hover {
        transform: scale(1.1);
    }
    #colorPickerPagination .pagination-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #4a4a4a;
        margin: 0 4px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }
    #colorPickerPagination .pagination-dot.active {
        background-color: #eaeaea;
    }
    #colorPickerModal .color-swatch-inner {
        position: absolute;
        inset: 0;
        border-radius: inherit; /* Match parent */
    }

  </style>
</head>
<body class="bg-black text-[#eaeaea] font-sans">

  <!-- Splash Screen -->
  <div id="splashScreen" class="fixed inset-0 bg-black flex items-center justify-center z-[1000]">
    <h1 id="splashText" class="text-3xl font-light" style="color: black; opacity: 0;">Follow Your Intuition</h1>
  </div>

  <div id="tutorialContainer">
    <button id="skipTutorialBtn">Skip</button>
    <div id="tutorialText"></div>
  </div>

  <div id="appContainer" class="min-h-screen flex flex-col items-center justify-start p-6 pt-10 sm:pt-12">
    <div class="w-full max-w-[720px] mx-auto app-shell">
      
      <div class="relative">
        <div id="board" class="board bg-black border-black touch-none" aria-label="Color Grid" role="grid">
            <!-- Tiles will be generated by JS -->
        </div>
        <div id="boardOverlay" class="absolute inset-0 bg-black opacity-0 pointer-events-none"></div>
        
        <div id="finalMessageModal">
          <p class="text-2xl">
            <span id="finalMsgPart1" class="msg-part">We are tiles, tap on us :)</span>
          </p>
          <p id="finalMsgHint" class="text-lg mt-2 text-gray-400 msg-part">Long-press any button for a hint</p>
          <button id="startCreatingBtn">Start Creating</button>
        </div>

        <div id="longPressOverlay" class="absolute inset-0 pointer-events-none"></div>
        <div id="longPressDisplay" class="absolute inset-0 flex flex-col items-center justify-center gap-8 sm:gap-12 pointer-events-none">
        </div>
      </div>

      <!-- NEW LAYOUT - APPLIED AS REQUESTED -->
      <div id="controlsContainer" class="mt-11 flex justify-between items-start">
        
        <!-- Right Controls (Moved to be first in DOM for visual layout) -->
        <div class="side-controls">
            <button id="btnSave" class="ctrl" aria-label="Save" title="Capture">
                <span class="glyph-save"></span>
            </button>
            <button id="btnShowBreatheMenu" class="ctrl" aria-label="Open breathing options" title="Breathe">
                <!-- MODIFIED: Calmer wave path -->
                <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 12 C3 9 9 9 12 12 S 15 15 21 12"></path>
                </svg>
            </button>
            <button id="btnTutorial" class="ctrl" aria-label="Start Tutorial" title="Learn">
                <!-- MODIFIED: Stick figure icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="6" r="3"></circle>
                    <line x1="12" y1="9" x2="12" y2="15"></line>
                    <line x1="12" y1="11" x2="7" y2="8"></line>
                    <line x1="12" y1="11" x2="17" y2="8"></line>
                    <line x1="12" y1="15" x2="9" y2="21"></line>
                    <line x1="12" y1="15" x2="15" y2="21"></line>
                </svg>
            </button>
        </div>
        
        <!-- Middle Controls: Main Creative Tools -->
        <div id="controls" aria-label="Control buttons">
            <!-- Row 1: Inspiration & Color - ORDER REVERSED -->
            <button id="btnRemix" class="ctrl" aria-label="Remix current Grid" title="Shuffle this View">
                <span class="glyph glyph-remix" aria-hidden="true"></span>
            </button>
            <button id="btnPalette" class="ctrl palette" aria-label="Switch palette" title="Switch palette"></button>
            <button id="btnRandom" class="ctrl" aria-label="Randomize Palette" title="Explore Mood">
                <span class="glyph glyph-random" aria-hidden="true"></span>
            </button>
            
            <!-- Row 2: Drawing Technique - ORDER REVERSED -->
            <button id="btnColorPicker" class="ctrl" aria-label="Open Color Picker" title="Choose Color">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </button>
            <button id="btnSymmetry" class="ctrl" aria-label="Symmetry Mode: Off" title="Symmetry Mode">
                <!-- MODIFIED: Thinner stroke width -->
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" aria-hidden="true">
                    <rect x="3" y="3" width="18" height="18" fill="none" stroke="#424242" />
                    <path class="part top" d="M3 3 H 21" stroke="transparent" />
                    <path class="part bottom" d="M3 21 H 21" stroke="transparent" />
                    <path class="part left" d="M3 3 V 21" stroke="transparent" />
                    <path class="part right" d="M21 3 V 21" stroke="transparent" />
                </svg>
            </button>
            <button id="btnBrushMode" class="ctrl" title="Mode: Drag to Copy">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2 L2 22 L22 22 Z" stroke="#fff" stroke-width="2" fill="#000" />
                </svg>
            </button>

            <!-- Row 3: Management & Correction - ORDER REVERSED -->
            <button id="btnRedo" class="ctrl" aria-label="Redo" title="Redo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 10v4c0 1.1-.9 2-2 2h-7"/>
                    <path d="M21 10l-4-4-4 4"/>
                </svg>
            </button>
            <button id="btnResetBoard" class="ctrl" aria-label="Restart" title="Restart">
                <span class="glyph-reset"></span>
            </button>
            <button id="btnUndo" class="ctrl" aria-label="Undo" title="Undo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 10v4c0 1.1.9 2 2 2h7"/>
                    <path d="M3 10l4-4 4 4"/>
                </svg>
            </button>
            
            <!-- Row 4: Special Reset -->
            <span></span> <!-- Empty spacer for grid alignment -->
            <button id="btnSpecialReset" class="ctrl" aria-label="Special Reset" title="Visit somewhere">
                <span class="glyph-special-reset"></span>
            </button>
            <span></span> <!-- Empty spacer for grid alignment -->
        </div>

        <!-- Left Controls (Moved to be last in DOM for visual layout) -->
        <div class="side-controls">
            <button id="btnResizeUp" class="ctrl" aria-label="Increase Grid Size" title="Rise up!">
                <!-- MODIFIED: Thinner stroke width -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                </svg>
            </button>
            <button id="btnResizeDown" class="ctrl" aria-label="Decrease Grid Size" title="Go minimal">
                <!-- MODIFIED: Thinner stroke width -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                </svg>
            </button>
            <button id="btnGap" class="ctrl" aria-label="Grid Separator" title="Adjust boundaries">
                <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" aria-hidden="true">
                  <path d="M8 3v18M16 3v18M3 8h18M3 16h18"/>
                </svg>
            </button>
        </div>
      </div>

    </div>
  </div>

  <div id="saveModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
    <div class="bg-[#1c1c1c] rounded-lg p-6 max-w-sm w-full text-center relative">
      <button id="btnModalClose" class="absolute top-3 right-3 text-gray-400 hover:text-white" title="Close">

                <circle cx="12" cy="12" r="10"></circle>
            </svg>
        </button>
      </div>

      <input type="file" id="projectFileInput" accept=".json, .cga" style="display: none;" />
    </div>
  </div>

  <!-- Breathe Selection Modal -->
  <div id="breatheModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
    <div class="bg-[#1c1c1c] rounded-lg p-6 max-w-xs w-full text-center relative">
        <button id="btnBreatheModalClose" class="absolute top-3 right-3 text-gray-400 hover:text-white" title="Close">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>

        { name: 'Cosmos', emoji: '🌌', colors: ['#000000','#0B0C10','#1F2833','#263238','#37474F','#483D8B','#4B0082','#8A2BE2','#9370DB','#BA55D3','#DA70D6','#FF00FF','#FF69B4','#F8F8FF','#FFFFFF','#FFFACD','#E0FFFF','#B0E0E6','#40E0D0','#00BFFF','#1E90FF','#00008B','#191970'] },
        { name: 'healing flow', emoji: '✨', colors: ['#F5FFFA', '#FAFAD2', '#FFFACD', '#E6E6FA', '#D8BFD8', '#C1E1C1', '#B0E0E6', '#AFEEEE', '#87CEFA', '#ADD8E6', '#98FB98', '#90EE90', '#66CDAA', '#20B2AA', '#3CB371', '#2E8B57', '#FFDAB9', '#FFE4C4', '#F0FFF0', '#F5F5DC', '#DCDCDC', '#C0C0C0', '#A9A9A9', '#708090', '#6A5ACD'] }
      ];

      // ---- State ----
      let activePaletteIndex = 0;
      let n = 5;
      const GOLD = '#FFD700';
      let separatorPx = 3;
      let isBrushModeOn = true; 
      let hasPerformedInitialAutofill = false; 
      let hasTriggeredFirstNudge = false;
      let hasUsedRandomize = false;
      let hasTriggeredSeparatorNudge = false;
      let isAnimating = false;
      let isBreathing = false;
      let selectedColor = null; // NEW: For Color Picker
      let selectedColorIndex = -1; // NEW: For Color Picker
      let colorPickerPage = 0; // NEW: For Color Picker Pagination

      const SYMMETRY_MODES = ['off', 'vertical', 'horizontal', 'mandala'];
      let symmetryMode = 'off';

      // ---- START: Refactor - Constants & helpers ----
      const SEPARATORS = [6, 5, 3, 2, 0];
      const SIZES = [49, 35, 21, 15, 11, 9, 8, 7, 5, 4, 3, 2];
      const LONG_PRESS_SHOW_MS = 400;
      const LONG_PRESS_CYCLE_MS = 200;
      const AUTO_CYCLE_MS = 80;
      
      const tiles = () => Array.from(board.querySelectorAll('.tile'));
      const isGold = (el) => !!el.dataset.goldOverlay;
      const paletteLen = () => palette().length;
      const norm = (k, m = paletteLen()) => ((k % m) + m) % m;
      // ---- END: Refactor ----

      // ---- Undo/Redo State ----
      const HISTORY_LIMIT = 5;
      let history = [];
      let future = [];

      // ---- Elements ----
      const appShell = document.querySelector('.app-shell');
      const controlsContainer = document.getElementById('controlsContainer');
      const board = document.getElementById('board');
      const boardOverlay = document.getElementById('boardOverlay');
      const btnRandom = document.getElementById('btnRandom');
      const btnPalette = document.getElementById('btnPalette');
      const btnGap = document.getElementById('btnGap');
      const btnUndo = document.getElementById('btnUndo');
      const btnRedo = document.getElementById('btnRedo');
      const btnRemix = document.getElementById('btnRemix');
      const btnBrushMode = document.getElementById('btnBrushMode');
      const btnSpecialReset = document.getElementById('btnSpecialReset');
      const btnTutorial = document.getElementById('btnTutorial');
      const tutorialText = document.getElementById('tutorialText');
      const root = document.documentElement;
      const tileClasses = 'tile aspect-square w-full outline-none focus-visible:ring-inset focus-visible:ring-4 focus-visible:ring-white/90';
      // Unified Breathe Button
      const btnShowBreatheMenu = document.getElementById('btnShowBreatheMenu');
      // Symmetry Elements
      const btnSymmetry = document.getElementById('btnSymmetry');

      // ---- Save Modal Elements ----
      const saveModal = document.getElementById('saveModal');
      const imagePreview = document.getElementById('imagePreview');
      const btnModalClose = document.getElementById('btnModalClose');
      const fileNameInput = document.getElementById('fileNameInput');
      let generatedImageFile = null;
      // MODIFIED: New save tile buttons
      const btnSaveImage = document.getElementById('btnSaveImage');
      const btnSaveProjectIdea = document.getElementById('btnSaveProjectIdea');
      const btnLoadProjectIdea = document.getElementById('btnLoadProjectIdea');
      const projectFileInput = document.getElementById('projectFileInput');

      // ---- Breathe Modal Elements ----
      const breatheModal = document.getElementById('breatheModal');
      const btnBreatheModalClose = document.getElementById('btnBreatheModalClose');
      const btnStartSoloBreathe = document.getElementById('btnStartSoloBreathe');
      const btnStartGroupBreathe = document.getElementById('btnStartGroupBreathe');

      // ---- NEW: Color Picker Modal Elements ----
      const colorPickerModal = document.getElementById('colorPickerModal');
      const btnColorPickerModalClose = document.getElementById('btnColorPickerModalClose');
      const colorPickerPaletteName = document.getElementById('colorPickerPaletteName');
      const colorPickerSwatches = document.getElementById('colorPickerSwatches');
      const btnPrevPalette = document.getElementById('btnPrevPalette');
      const btnNextPalette = document.getElementById('btnNextPalette');
      const btnColorPicker = document.getElementById('btnColorPicker');
      const colorPickerPagination = document.getElementById('colorPickerPagination');
      
      // ---- Visual Long Press Elements ----
      const longPressOverlay = document.getElementById('longPressOverlay');
      const longPressDisplay = document.getElementById('longPressDisplay');
      let longPressTimer = null;
      let wasLongPress = false;

      const LONG_PRESS_TEXTS = {
        btnSpecialReset: "Visit somewhere",
        btnResizeUp: "Rise up!",
        btnGap: "Adjust boundaries",
        btnResizeDown: "Go minimal",
        btnRandom: "Explore Mood",
        btnSymmetry: {
            off: "Symmetry Off",
            vertical: "Vertical Symmetry",
            horizontal: "Horizontal Symmetry",
            mandala: "Mandala Mode"
        }
      };

      // ---- FTUE Elements & State ----
      const tutorialContainer = document.getElementById('tutorialContainer');
      const finalMessageModal = document.getElementById('finalMessageModal');
      const skipTutorialBtn = document.getElementById('skipTutorialBtn');
      const startCreatingBtn = document.getElementById('startCreatingBtn');
      let currentTutorialStep = 0;
      let isTutorialActive = false;
      let tutorialInitialState = null; 

      function palette() { return PALETTES[activePaletteIndex].colors; }

      // ---- History Management ----
      function getCurrentState() {
        return { 
          n, 
          activePaletteIndex, 
          paletteName: PALETTES[activePaletteIndex].name, 
          separatorPx, 
          symmetryMode,
          selectedColor, // Save selected color state
          tiles: tiles().map(el => ({ k: getIndex(el), isGold: isGold(el) })) 
        };
      }
      function areStatesEqual(stateA, stateB) {
        if (!stateA || !stateB) return false;
        if (stateA.n !== stateB.n || stateA.activePaletteIndex !== stateB.activePaletteIndex || stateA.separatorPx !== stateB.separatorPx || stateA.symmetryMode !== stateB.symmetryMode || stateA.selectedColor !== stateB.selectedColor || stateA.tiles.length !== stateB.tiles.length) return false;
        for (let i = 0; i < stateA.tiles.length; i++) {
          if (stateA.tiles[i].k !== stateB.tiles[i].k || stateA.tiles[i].isGold !== stateB.tiles[i].isGold) return false;
        }
        return true;
      }
      function applyState(state) {
        let paletteIdx = PALETTES.findIndex(p => p.name === state.paletteName);
        if (paletteIdx === -1) {
            paletteIdx = state.activePaletteIndex;
        }
        activePaletteIndex = paletteIdx >= 0 && paletteIdx < PALETTES.length ? paletteIdx : 0;
        
        separatorPx = state.separatorPx;
        symmetryMode = state.symmetryMode || 'off';

        // Apply selected color state
        selectedColor = state.selectedColor || null;
        if (selectedColor) {
            selectedColorIndex = palette().indexOf(selectedColor);
            // If color not in new palette, reset it
            if (selectedColorIndex === -1) {
                selectedColor = null;
            }
        } else {
            selectedColorIndex = -1;
        }
        updateColorPickerButtonUI();

        updatePaletteHeader();
        applySeparator();
        updateSymmetryUI();
        if (n !== state.n) {
            n = state.n;
            buildBoard(n, false);
        }
        const tileElements = tiles();
        state.tiles.forEach((tileState, i) => {
            if (tileElements[i]) {
                const el = tileElements[i];
                if (tileState.isGold) { applyGoldOverlay(el); } 
                else { delete el.dataset.goldOverlay; setIndex(el, tileState.k); }
            }
        });
      }
      function pushHistory(state) {
        if (isTutorialActive) return; 
        history.push(state);
        if (history.length > HISTORY_LIMIT) { history.shift(); }
        future = [];
        updateUndoRedoButtons();
      }
      function performAction(actionFn) {
        const beforeState = getCurrentState();
        actionFn();
        const afterState = getCurrentState();
        if (!areStatesEqual(beforeState, afterState)) {
            pushHistory({ before: beforeState, after: afterState });
            hasPerformedInitialAutofill = true;
        }
      }
      function undo() {
        if (history.length === 0) return;
        const lastAction = history.pop();
        future.push(lastAction);
        applyState(lastAction.before);
        clearAllHighlights();
        updateUndoRedoButtons();
      }
      function redo() {
        if (future.length === 0) return;
        const nextAction = future.pop();
        history.push(nextAction);
        applyState(nextAction.after);
        clearAllHighlights();
        updateUndoRedoButtons();
      }
      function updateUndoRedoButtons() {
        btnUndo.disabled = history.length === 0;
        btnRedo.disabled = future.length === 0;
      }

      // ---- Tiles & Board ----
      function getPaletteColor(k) {
        return palette()[norm(k)];
      }

      function createTile(idx = 0) {
        const d = document.createElement('div');
        d.className = tileClasses;
        d.setAttribute('role', 'gridcell');
        d.setAttribute('tabindex', '0');
        setIndex(d, idx);
        return d;
      }
      function setIndex(el, k) {
        el.dataset.k = String(k);
        if (!isGold(el)) {
          el.style.background = getPaletteColor(k);
        }
      }
      function getIndex(el) { return parseInt(el.dataset.k || '0', 10); }
      function applyGoldOverlay(el) { el.style.background = GOLD; el.dataset.goldOverlay = '1'; }
      function clearGoldOverlay(el) {
        if (isGold(el)) {
          delete el.dataset.goldOverlay;
          el.style.background = getPaletteColor(getIndex(el));
        }
      }
      function clearAllHighlights() {
        tiles().forEach(el => {
            el.classList.remove('source-highlight', 'target-highlight');
        });
      }
      function buildBoard(size, applyGold = true) {
        root.style.setProperty('--grid-size', size);
        board.innerHTML = '';
        const frag = document.createDocumentFragment();
        for (let i = 0; i < size * size; i++) {
            const tile = createTile(0);
            if(applyGold) applyGoldOverlay(tile);
            frag.appendChild(tile);
        }
        board.appendChild(frag);
        if (applyGold) { hasPerformedInitialAutofill = false; }
      }
      function updatePaletteHeader() {
        const pal = PALETTES[activePaletteIndex];
        if (pal.iconHTML) { btnPalette.innerHTML = pal.iconHTML; } 
        else { btnPalette.innerHTML = ''; btnPalette.textContent = pal.emoji; }
        const label = `Switch palette: ${pal.name} (${activePaletteIndex + 1}/${PALETTES.length})`;
        btnPalette.title = label;
        btnPalette.setAttribute('aria-label', label);
      }
      function applySeparator() {
        root.style.setProperty('--gap-px', separatorPx + 'px');
        root.style.setProperty('--tile-radius', (separatorPx === 0 ? '0px' : '2px'));
        btnGap.title = `Adjust boundaries`;
        btnGap.setAttribute('aria-label', `Adjust boundaries`);
      }

      // ---- Board Animation ----
      async function animateBoardTransition(actionFn) {
        if (isAnimating) return;
        isAnimating = true;
        boardOverlay.style.opacity = '1';
        await new Promise(resolve => setTimeout(resolve, 350));
        actionFn();
        await new Promise(resolve => setTimeout(resolve, 50));
        boardOverlay.style.opacity = '0';
        await new Promise(resolve => setTimeout(resolve, 350));
        isAnimating = false;
      }
      
      // ---- Actions ----
      function applyInitialPattern() {
        const currentTiles = tiles();
        if (n !== 5 || currentTiles.length !== 25) return;

        const centerIndex = 12;
        const blackIndex = 2;
        const grayIndex = 1;

        currentTiles.forEach((tile, index) => {
          const row = Math.floor(index / n);
          const col = index % n;

          if (index === centerIndex) {
            applyGoldOverlay(tile);
          } else if (row === 0 || row === n - 1 || col === 0 || col === n - 1) {
            if (row === n - 1 && (col >= 1 && col <= 3)) {
              setIndex(tile, grayIndex);
            } else {
              setIndex(tile, blackIndex);
            }
          } else {
            setIndex(tile, grayIndex);
          }
        });
      }

      function cycleSeparator() {
          performAction(() => {
            const seq = SEPARATORS;
            let idx = seq.indexOf(separatorPx);
            if (idx === -1) { idx = seq.indexOf(seq.reduce((p, c) => (Math.abs(c - separatorPx) < Math.abs(p - separatorPx) ? c : p))); }
            separatorPx = seq[(idx + 1) % seq.length];
            applySeparator();
          });
      }
      function fillRandom() {
        tiles().forEach(el => {
          clearGoldOverlay(el);
          setIndex(el, Math.floor(Math.random() * paletteLen()));
        });
      }
      function randomizeAll() {
        performAction(fillRandom);
        hasUsedRandomize = true;
      }
      function remixGrid() {
        performAction(() => {
            let states = tiles().map(el => ({ k: getIndex(el), isGold: isGold(el) }));
            for (let i = states.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [states[i], states[j]] = [states[j], states[i]]; }
            tiles().forEach((el, i) => {
                if (states[i].isGold) { applyGoldOverlay(el); } 
                else { clearGoldOverlay(el); setIndex(el, states[i].k); }
            });
        });
      }
      
      // NEW: Standalone function for resetting selected color
      function resetSelectedColor() {
          selectedColor = null;
          selectedColorIndex = -1;
          updateColorPickerButtonUI();
      }

      function resetToGoldAndDefaultPalette() {
        performAction(() => {
            activePaletteIndex = 0;
            separatorPx = 3;
            n = 5;
            symmetryMode = 'off';
            resetSelectedColor();
            updatePaletteHeader();
            applySeparator();
            updateSymmetryUI();
            buildBoard(n, false); 
            applyInitialPattern();
            hasPerformedInitialAutofill = true;
        });
        setBrushMode(true);
      }

      function specialReset() {
        activePaletteIndex = Math.floor(Math.random() * PALETTES.length);
        separatorPx = SEPARATORS[Math.floor(Math.random() * SEPARATORS.length)];
        n = SIZES[Math.floor(Math.random() * SIZES.length)];
        resetSelectedColor();
        updatePaletteHeader();
        applySeparator();
        buildBoard(n, false);
        fillRandom();
        hasPerformedInitialAutofill = true;
      }
      
      // REFACTORED switchPalette to handle internal/external calls
      function handlePaletteSwitch(backwards = false) {
        const len = PALETTES.length;
        activePaletteIndex = (activePaletteIndex + (backwards ? -1 : 1) + len) % len;
        resetSelectedColor();
        updatePaletteHeader();
        if (!hasPerformedInitialAutofill) {
            tiles().forEach(el => { clearGoldOverlay(el); setIndex(el, 0); });
        } else {
            tiles().forEach(el => {
                if (isGold(el)) { delete el.dataset.goldOverlay; }
                el.style.background = palette()[norm(getIndex(el))];
            });
        }
      }

      function switchPalette(backwards = false) {
        const shouldTriggerNudge = !hasUsedRandomize && !hasTriggeredFirstNudge;
        performAction(() => handlePaletteSwitch(backwards));
        if (shouldTriggerNudge) {
            hasTriggeredFirstNudge = true;
            btnRandom.classList.add('glow-animation');
            setTimeout(() => { btnRandom.classList.remove('glow-animation'); }, 4000);
        }
      }
      
      // Smart Resize Logic
      function resizeGrid(increase = false) {
        performAction(() => {
            const oldStates1D = tiles().map(el => ({ k: getIndex(el), isGold: isGold(el) }));
            const oldSize = n;
            
            const oldStates2D = [];
            for (let i = 0; i < oldSize; i++) {
                oldStates2D.push(oldStates1D.slice(i * oldSize, (i + 1) * oldSize));
            }

            const seq = SIZES;
            let idx = seq.indexOf(n);
            if (idx === -1) { idx = seq.indexOf(seq.reduce((p, c) => (Math.abs(c - n) < Math.abs(p - n) ? c : p))); }
            idx = (idx + (increase ? -1 : 1) + seq.length) % seq.length;
            const newSize = seq[idx];
            n = newSize;

            if (n === 50 && !hasTriggeredSeparatorNudge) {
                hasTriggeredSeparatorNudge = true; 
                btnGap.classList.add('glow-animation-separator');
                setTimeout(() => { btnGap.classList.remove('glow-animation-separator'); }, 4000); 
            }
            
            buildBoard(n, false);
            const newTiles = tiles();

            const diff = oldSize - newSize;
            const offset = Math.floor(Math.abs(diff) / 2);

            if (newSize < oldSize) {
                for (let row = 0; row < newSize; row++) {
                    for (let col = 0; col < newSize; col++) {
                        const newIndex = row * newSize + col;
                        const oldState = oldStates2D[row + offset][col + offset];
                        const newTile = newTiles[newIndex];
                        
                        if (oldState) {
                            if (oldState.isGold) { applyGoldOverlay(newTile); } 
                            else { clearGoldOverlay(newTile); setIndex(newTile, oldState.k); }
                        }
                    }
                }
            } else {
                for (let row = 0; row < newSize; row++) {
                    for (let col = 0; col < newSize; col++) {
                        const newIndex = row * newSize + col;
                        const newTile = newTiles[newIndex];
                        const isWithinOldBounds = row >= offset && row < oldSize + offset && col >= offset && col < oldSize + offset;

                        if (isWithinOldBounds) {
                            const oldState = oldStates2D[row - offset][col - offset];
                            if (oldState) {
                                if (oldState.isGold) { applyGoldOverlay(newTile); } 
                                else { clearGoldOverlay(newTile); setIndex(newTile, oldState.k); }
                            }
                        } else {
                            clearGoldOverlay(newTile);
                            setIndex(newTile, 0);
                        }
                    }
                }
            }
        });

      // ---- Symmetry Logic ----
      function getSymmetricIndices(index) {
          if (symmetryMode === 'off') return [index];

          const row = Math.floor(index / n);
          const col = index % n;
          const N = n - 1;

          const indices = new Set([index]);

          if (symmetryMode === 'horizontal' || symmetryMode === 'mandala') {
              const hCol = N - col;
              if (hCol !== col) indices.add(row * n + hCol);
          }
          if (symmetryMode === 'vertical' || symmetryMode === 'mandala') {
              const vRow = N - row;
              if (vRow !== row) indices.add(vRow * n + col);
          }
          if (symmetryMode === 'mandala') {
              const hCol = N - col;
              const vRow = N - row;
              if (hCol !== col && vRow !== row) indices.add(vRow * n + hCol);
          }
          return Array.from(indices);
      }

      function applyActionToTiles(indices, actionFn) {

      function onPointerDown(e) {
        if (isTutorialActive || isBreathing) return;
        const el = e.target.closest('.tile'); if (!el) return;
        e.preventDefault();
        el.setPointerCapture(e.pointerId);

        Object.assign(pointerState, { id: e.pointerId, downEl: el, downX: e.clientX, downY: e.clientY, suppressClick: false, isDragging: false, dragSource: null, currentTarget: null, cyclingInterval: null, beforeState: getCurrentState() });
        
        // Start long-press timer for color cycling (only if no color is selected)
        if (selectedColorIndex === -1) {
            pointerState.longPressTimer = setTimeout(() => {
                if (pointerState.isDragging) return;
                pointerState.cyclingInterval = setInterval(() => { 
                    const indices = getSymmetricIndices(tiles().indexOf(el));
                    applyActionToTiles(indices, tile => {
                        clearGoldOverlay(tile); 
                        setIndex(tile, getIndex(tile) + 1); 
                    });
                }, AUTO_CYCLE_MS);
            }, LONG_PRESS_CYCLE_MS);
        }
        
        if (!isBrushModeOn) { 
            clearAllHighlights(); 
            el.classList.add('source-highlight'); 
            pointerState.dragSource = el; 
        }
      }

      function onPointerMove(e) {
        if (pointerState.id !== e.pointerId) return;

        // 1. Detect drag start
        if (!pointerState.isDragging) {
            const dist = Math.hypot(e.clientX - pointerState.downX, e.clientY - pointerState.downY);
            if (dist >= 8) {
                clearTimeout(pointerState.longPressTimer);
                clearInterval(pointerState.cyclingInterval);
                pointerState.longPressTimer = null;
                pointerState.cyclingInterval = null;

                pointerState.isDragging = true;
                pointerState.suppressClick = true;

                // For brush-copy mode, the drag source is the starting tile.
                if (isBrushModeOn && selectedColorIndex === -1) {
                    pointerState.dragSource = pointerState.downEl;
                    clearGoldOverlay(pointerState.dragSource);
                }
            }
        }

        if (!pointerState.isDragging) return; // Not dragging yet, do nothing more.

        // 2. Handle actions during drag
        const targetEl = document.elementFromPoint(e.clientX, e.clientY)?.closest('.tile');
        if (!targetEl || targetEl === pointerState.currentTarget) return; // No new target

        pointerState.currentTarget?.classList.remove('ring-4', 'ring-white', 'target-highlight');
        pointerState.currentTarget = targetEl;

        if (isBrushModeOn) {
            if (selectedColorIndex !== -1) {
                // Paint mode with a selected color
                const targetIndices = getSymmetricIndices(tiles().indexOf(targetEl));
                applyActionToTiles(targetIndices, tile => {
                    clearGoldOverlay(tile);
                    setIndex(tile, selectedColorIndex);
                });
            } else {
                // Paint mode by copying (drag-copy)
                const sourceIndex = getIndex(pointerState.dragSource);
                const targetIndices = getSymmetricIndices(tiles().indexOf(targetEl));
                applyActionToTiles(targetIndices, tile => {
                    clearGoldOverlay(tile);
                    setIndex(tile, sourceIndex);
                });
                targetEl.classList.add('ring-4', 'ring-white');
            }
        } else {
            // Copy mode (the one with source/target highlights)
            if (targetEl !== pointerState.dragSource) {
                targetEl.classList.add('target-highlight');
            } else {
                pointerState.currentTarget = null; // Don't highlight if hovering over source
            }
        }
      }

      function onPointerUp(e) {
        if (isTutorialActive || isBreathing) return;
        
        clearTimeout(pointerState.longPressTimer);
        if (pointerState.cyclingInterval) { 
            clearInterval(pointerState.cyclingInterval);
            pointerState.suppressClick = true; 
        }

        const beforeState = pointerState.beforeState;

        if (pointerState.isDragging) {
            if (!isBrushModeOn && pointerState.currentTarget) {
                const sourceEl = pointerState.dragSource; 
                const targetEl = pointerState.currentTarget;
                const targetIndices = getSymmetricIndices(tiles().indexOf(targetEl));
                applyActionToTiles(targetIndices, tile => {
                    if (isGold(sourceEl)) { applyGoldOverlay(tile); } 
                    else { clearGoldOverlay(tile); setIndex(tile, getIndex(sourceEl)); }

        } else if (!pointerState.suppressClick && e.target.closest('.tile')) {
            const tile = e.target.closest('.tile');
            // BUG FIX: Logic changed to prioritize selected color
            if (selectedColorIndex !== -1) {
                // Single tap with a selected color just paints that tile, regardless of brush mode
                const indices = getSymmetricIndices(tiles().indexOf(tile));
                applyActionToTiles(indices, el => {

            } else {
                // Default tap behavior: cycle color

                applyActionToTiles(indices, el => {
                    clearGoldOverlay(el); 
                    setIndex(el, getIndex(el) + 1);
                });
            }
        }

        // Unified history push at the end of the action
        const afterState = getCurrentState();
        if (beforeState && !areStatesEqual(beforeState, afterState)) {
             pushHistory({ before: beforeState, after: afterState }); 
             hasPerformedInitialAutofill = true;
        }

        // Cleanup
        clearAllHighlights();
        pointerState.currentTarget?.classList.remove('ring-4', 'ring-white', 'target-highlight');
        Object.assign(pointerState, { id: null, downEl: null, isDragging: false, dragSource: null, currentTarget: null, beforeState: null });
      }

          longPressOverlay.classList.remove('visible');
          longPressDisplay.classList.remove('visible');
          setTimeout(() => { longPressDisplay.innerHTML = ''; }, 250);
      }
      function handlePointerDownCtrl(e) {
          if (isTutorialActive || isBreathing) return;
          const btn = e.currentTarget;
          if (btn.id === 'btnShowBreatheMenu') return;

          longPressTimer = setTimeout(() => {
              wasLongPress = true;
              
              if (btn.id === 'btnBrushMode') {
                  const customHTML = `
                      <div class="flex flex-col items-center justify-center gap-4 text-lg text-gray-300">
                          <div class="flex items-center gap-4">
                              <svg viewBox="0 0 24 24" style="width: var(--icon-size); height: var(--icon-size);">
                                  <path d="M12 2 L2 22 L22 22 Z" stroke="#fff" stroke-width="2" fill="#fff" />
                              </svg>
                              <span>Paint</span>
                          </div>
                          <div class="flex items-center gap-4">
                              <svg viewBox="0 0 24 24" style="width: var(--icon-size); height: var(--icon-size);">
                                  <path d="M12 2 L2 22 L22 22 Z" stroke="#fff" stroke-width="2" fill="#000" />
                              </svg>
                              <span>Copy</span>
                          </div>
                      </div>
                  `;
                  longPressDisplay.innerHTML = customHTML;
              } else {
                  let iconElement;
                  if (btn.classList.contains('palette')) {
                      iconElement = btn.cloneNode(true);
                      iconElement.style.background = 'transparent';
                      iconElement.style.border = 'none';
                  } else {
                      iconElement = btn.querySelector('.glyph, svg, .glyph-save, .glyph-reset, .glyph-special-reset');
                  }

                  if (!iconElement) return;

                  const clonedIcon = iconElement.cloneNode(true);
                  
                  const baseIconSize = parseInt(getComputedStyle(root).getPropertyValue('--icon-size'));
                  const targetIconSize = baseIconSize * 2;

                  if (btn.classList.contains('palette')) {
                    clonedIcon.style.fontSize = `${targetIconSize}px`;
                  } else {
                    clonedIcon.style.width = `${targetIconSize}px`;
                    clonedIcon.style.height = `${targetIconSize}px`;
                  }

                  const textElement = document.createElement('p');
                  
                  if (btn.id === 'btnPalette') {
                    textElement.innerHTML = `${activePaletteIndex === 0 ? "The Journey" : PALETTES[activePaletteIndex].name}`;
                  } else if (btn.id === 'btnSymmetry') {
                    textElement.innerHTML = LONG_PRESS_TEXTS.btnSymmetry[symmetryMode];
                  }
                  else {
                    textElement.innerHTML = LONG_PRESS_TEXTS[btn.id] || `${btn.title}`;
                  }

                  textElement.className = 'text-lg text-gray-300 text-center px-4';
                  
                  longPressDisplay.innerHTML = '';
                  longPressDisplay.appendChild(clonedIcon);
                  longPressDisplay.appendChild(textElement);
              }
              
              longPressOverlay.classList.add('visible');
              longPressDisplay.classList.add('visible');
          }, LONG_PRESS_SHOW_MS);
      }
      document.querySelectorAll('.ctrl').forEach(btn => {
          btn.addEventListener('pointerdown', handlePointerDownCtrl);
          btn.addEventListener('pointerup', hideLongPressDisplay);
          btn.addEventListener('pointerleave', hideLongPressDisplay);
      });

      // ---- FTUE LOGIC ----
      
      function switchToAutumnPalette() {
        const autumnPaletteIndex = PALETTES.findIndex(p => p.name === 'New-York Autumn');
        if (autumnPaletteIndex !== -1) {
            activePaletteIndex = autumnPaletteIndex;
            updatePaletteHeader();
            tiles().forEach(el => {
                if (isGold(el)) { delete el.dataset.goldOverlay; }
                el.style.background = palette()[norm(getIndex(el))];
            });
        } else {
            switchPalette();
        }
      }

      function handleTutorialResizeStep() {
        tutorialText.classList.remove('visible');
        n = 35;
        separatorPx = 2;
        buildBoard(n, false);
        applySeparator();
        fillRandom();
        
        setTimeout(() => {
            boardOverlay.style.transition = 'opacity 700ms ease-in-out';
            boardOverlay.style.opacity = '0.7';
            setTimeout(advanceTutorial, 700); 
        }, 1200); 
      }

      const tutorialSteps = [
        { btnId: 'btnRemix', text: "Hey! I'm Shuffle", animationClass: 'glow-animation', action: remixGrid },
        { btnId: 'btnUndo', text: "I am Undo", animationClass: 'glow-animation', action: () => { /* Action is now handled by startTutorial */ } },
        { btnId: 'btnRandom', text: "I'll explore your mood", animationClass: 'glow-animation', action: randomizeAll },
        { btnId: 'btnPalette', text: "I'll change your mood", animationClass: 'glow-animation', action: switchToAutumnPalette },
        { btnId: 'btnGap', text: "I'm here for boundaries", animationClass: 'glow-animation-separator', action: () => { separatorPx = 0; applySeparator(); } },
        { btnId: 'btnResizeUp', text: "Rising up!", animationClass: 'glow-animation', action: handleTutorialResizeStep, advancesManually: true },
        { isFinalScreen: true }
      ];

      function setAllTutorialControlsEnabled(enabled) {
          document.querySelectorAll('.ctrl').forEach(btn => {
              btn.disabled = !enabled;
              if (enabled) {
                  btn.classList.remove('tutorial-active-button', 'glow-animation', 'glow-animation-separator');
              }
          });
      }

      function animateFinalMessage() {
          const msgPart1 = document.getElementById('finalMsgPart1');
          const msgHint = document.getElementById('finalMsgHint');
          const startBtn = document.getElementById('startCreatingBtn');

          finalMessageModal.classList.add('visible');

          setTimeout(() => {
              msgPart1.style.opacity = '1';
          }, 0);

          setTimeout(() => {
              msgHint.style.opacity = '1';
          }, 800); 

          setTimeout(() => {
              startBtn.style.opacity = '1';
          }, 1400); 
      }

      function advanceTutorial() {
          currentTutorialStep++;
          const step = tutorialSteps[currentTutorialStep];
          if (step.isFinalScreen) {
              animateFinalMessage();
          } else {
              setupTutorialStep();
          }
      }

      function setupTutorialStep() {
          const resizeStepIndex = tutorialSteps.findIndex(step => step.btnId === 'btnResizeUp');
          if (currentTutorialStep >= resizeStepIndex) {
              skipTutorialBtn.style.display = 'none';
          } else {
              skipTutorialBtn.style.display = 'block';
          }

          setAllTutorialControlsEnabled(false);
          const step = tutorialSteps[currentTutorialStep];
          const activeBtn = document.getElementById(step.btnId);
          
          if (activeBtn) {
              const btnRect = activeBtn.getBoundingClientRect();
              tutorialText.innerHTML = step.text;
              
              const textTop = btnRect.top - tutorialText.offsetHeight - 16;
              const textLeft = btnRect.left + (btnRect.width / 2);

              tutorialText.style.top = `${textTop}px`;
              tutorialText.style.left = `${textLeft}px`;
              tutorialText.style.transform = 'translateX(-50%)';

              setTimeout(() => {
                  tutorialText.classList.add('visible');
              }, 500);

              activeBtn.disabled = false;
              activeBtn.classList.add('tutorial-active-button', step.animationClass);

              const handleStepClick = () => {
                  tutorialText.classList.remove('visible');
                  
                  activeBtn.classList.remove('tutorial-active-button', step.animationClass);
                  step.action();
                  activeBtn.removeEventListener('click', handleStepClick);
                  if (!step.advancesManually) {
                    setTimeout(advanceTutorial, 800); 
                  }
              };
              activeBtn.addEventListener('click', handleStepClick);
          }
      }
      
      function skipTutorial() {
          isTutorialActive = false;
          tutorialContainer.style.transition = 'opacity 1000ms ease-in-out';
          tutorialContainer.style.opacity = '0';
          setTimeout(() => { 
            tutorialContainer.style.display = 'none'; 
            tutorialText.classList.remove('visible');
          }, 1000);
          
          const controlsOverlay = document.getElementById('tutorialControlsOverlay');
          if (controlsOverlay) {
              controlsOverlay.remove();
          }

          boardOverlay.style.opacity = '0';
          finalMessageModal.classList.remove('visible');
          
          setAllTutorialControlsEnabled(true);
          
          if (tutorialInitialState) {
              applyState(tutorialInitialState);
              history = [];
              future = [];
              updateUndoRedoButtons();
          } else {
              resetToGoldAndDefaultPalette();
          }
          
          try {
              localStorage.setItem('hasCompletedTutorial', 'true');
          } catch (e) {
              console.warn('Could not save tutorial completion status to localStorage.');
          }
      }
      
      async function endTutorialWithAnimation() {
          startCreatingBtn.disabled = true;
          
          boardOverlay.style.transition = 'opacity 1000ms ease-in-out';
          boardOverlay.style.opacity = '1';
          await new Promise(resolve => setTimeout(resolve, 1000));

          if (tutorialInitialState) {
              applyState(tutorialInitialState);
          } else {
              resetToGoldAndDefaultPalette();
          }

          isTutorialActive = false;
          tutorialContainer.style.transition = 'opacity 1000ms ease-in-out';
          tutorialContainer.style.opacity = '0';
          finalMessageModal.classList.remove('visible');
          const controlsOverlay = document.getElementById('tutorialControlsOverlay');
          if (controlsOverlay) {
              controlsOverlay.remove();
          }
          setTimeout(() => { 
            tutorialContainer.style.display = 'none'; 
            tutorialText.classList.remove('visible');
          }, 1000);
          
          setAllTutorialControlsEnabled(true);
          history = []; 
          future = [];
          updateUndoRedoButtons();
          try {
              localStorage.setItem('hasCompletedTutorial', 'true');
          } catch (e) {
              console.warn('Could not save tutorial completion status to localStorage.');
          }
          
          boardOverlay.style.opacity = '0';
          await new Promise(resolve => setTimeout(resolve, 1000));

          boardOverlay.style.transition = 'opacity 350ms ease-in-out';
          startCreatingBtn.disabled = false;
      }

      function startTutorial() {
          isTutorialActive = true;
          currentTutorialStep = 0;
          
          document.querySelectorAll('#finalMessageModal .msg-part, #finalMessageModal #startCreatingBtn').forEach(el => {
            el.style.opacity = '0';
          });
          
          tutorialInitialState = getCurrentState(); 
          
          resetToGoldAndDefaultPalette(); 
          history = []; 
          future = [];
          updateUndoRedoButtons();
          
          const tutorialUndoState = getCurrentState();
          tutorialSteps.find(step => step.btnId === 'btnUndo').action = () => applyState(tutorialUndoState);


          const controlsOverlay = document.createElement('div');
          controlsOverlay.id = 'tutorialControlsOverlay';
          controlsOverlay.style.position = 'absolute';
          controlsOverlay.style.inset = '0';
          controlsOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.55)';
          controlsOverlay.style.borderRadius = '8px';
          controlsOverlay.style.zIndex = '990'; 
          controlsContainer.appendChild(controlsOverlay);

          tutorialContainer.style.display = 'block';
          setTimeout(() => { tutorialContainer.style.opacity = '1'; }, 10); 
          
          setupTutorialStep();
      }

      skipTutorialBtn.addEventListener('click', skipTutorial);
      startCreatingBtn.addEventListener('click', endTutorialWithAnimation);

      // ---- Init ----
      async function initializeApp() {
        const splashScreen = document.getElementById('splashScreen');
        const splashText = document.getElementById('splashText');
        const appContainer = document.getElementById('appContainer');
        const focusButton = document.getElementById('btnSpecialReset'); // CHANGED: from btnTutorial
        
        buildBoard(n, false); 
        applyInitialPattern();
        hasPerformedInitialAutofill = true;
        updatePaletteHeader();
        applySeparator();
        updateUndoRedoButtons();
        setBrushMode(true);
        updateSymmetryUI();
        updateLayout();
        window.addEventListener('resize', updateLayout);
        window.addEventListener('contextmenu', e => e.preventDefault());
        
        splashText.style.animation = 'fadeInText 2.5s linear forwards';
        await new Promise(r => setTimeout(r, 5000));

        splashText.style.animation = 'fadeOutText 1.5s linear forwards';
        await new Promise(r => setTimeout(r, 1500));

        focusButton.classList.add('splash-tutorial-focus'); // CHANGED: from tutorialButton
        
        splashText.style.display = 'none';

        await new Promise(r => setTimeout(r, 1500)); 

        splashScreen.style.opacity = '0';
        
        await new Promise(r => setTimeout(r, 2000));

        splashScreen.remove();
        focusButton.classList.remove('splash-tutorial-focus'); // CHANGED: from tutorialButton
      }

      initializeApp();

    })();
  </script>
</body>
